<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- External CSS file import -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Extrernal Script File import -->
    <script defer src="script.js"></script>
    <!-- Bootstrap v5.3.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap Icons 1.3.0 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="home-screen screen">
          <div class="head-wrapper">
            <div class="menu-btn">
              <i class="bi bi-bar-chart-steps"></i>
            </div>
            <div class="welcome">
              <div class="content">
                <h1>Hello There</h1>
                <p>Today you have <span id="total-tasks">5</span> tasks</p>
              </div>
              <div class="img">
                <img src="images/man.png" alt="" />
              </div>
            </div>
          </div>
          <div class="categories-wrapper">
            <div class="categories">
              <div class="category">
                <div class="left">
                  <img src="images/man.png" alt="sun" />
                  <div class="content">
                    <h1>Personal</h1>
                    <p>5 Tasks</p>
                  </div>
                </div>
                <div class="options">
                  <div class="toggle-btn">
                    <i class="bi bi-three-dots-vertical"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="category-screen screen">
          <div class="head-wrapper">
            <div class="back-btn">
              <i class="bi bi-arrow-left-circle-fill"></i>
            </div>
            <div class="options">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </div>
          <div class="category-details">
            <img src="images/man.png" alt="" id="category-img" />
            <div class="details">
              <p id="num-tasks">8 tasks</p>
              <h1 id="category-title">Personal</h1>
            </div>
          </div>
          <div class="tasks-wrapper">
            <div class="tasks">
              <div class="task-wrapper">
                <label for="task" class="task">
                  <input type="checkbox" name="task" id="task" />
                  <span class="checkmark"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12.75l6 6 9-13.5"
                      />
                    </svg>
                  </span>
                  <p>Buy a new car lorem</p>
                </label>
                <div class="delete">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="add-task-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
        <div class="black-backdrop"></div>
        <div class="add-task">
          <div class="add-task-backdrop"></div>
          <h1 class="heading">Add Task</h1>
          <div class="input-group">
            <label for="task-input"> Task </label>
            <input type="text" id="task-input" required />
          </div>
          <div class="input-group">
            <label for="category-select"> Category </label>
            <select id="category-select"></select>
          </div>
          <div class="btns">
            <button class="cancel-btn">Cancel</button>
            <button class="add-btn">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
